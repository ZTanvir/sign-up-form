<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Sign Up Form</title>

</head>

<body>
    <section>
        <div class="left-side">
            <div class="bg-image">
                <div class="odin-img-bg">
                    <img class="odin-logo" src="./assets/odin-lined.png" alt="cartoon with helmate on">
                </div>
            </div>
        </div>
        <div class="right-side">
            <article>
                <p>This is not a real online service!You know you need something like this in your life to help you
                    realize your deepest dreams.Sign up now to get started.</p>
                <p>You know you want to.</p>
            </article>
            <form class="create-account">
                <fieldset>
                    <p>Let's do this!</p>
                    <div class="names-field">
                        <div class="fname">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="firstname" id="first-name" required>
                        </div>
                        <div class="lname">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="lastname" id="last-name" required>
                        </div>
                    </div>
                    <div class="email-phone">
                        <div class="email-field">
                            <label for="email">EMAIL</label>
                            <input type="email" name="mail" id="email" required>
                        </div>
                        <div class="phone-field">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="moible-number" id="phone">
                        </div>
                    </div>
                    <div class="password-confirmpwd">
                        <div class="pass">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="pwd" id="password" required>
                        </div>
                        <div class="c-pass">
                            <label for="c-password">CONFIRM PASSWORD</label>
                            <input type="password" name="c-pwd" id="c-password" required>
                        </div>
                    </div>
                </fieldset>
                <div class="submit-form">
                    <button type="submit">Create Account</button>
                    <p class="login-msg">Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
